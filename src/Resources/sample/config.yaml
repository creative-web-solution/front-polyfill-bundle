    domch:
        file: 'polyfill/dom/manipulation.js'
        test: '!("append" in Element.prototype) || !("append" in CharacterData.prototype) || !("append" in DocumentType.prototype)'
        active: false
        support:
            chrome: 54
            firefox: 49
            ie: false
            edge: 17
            opera: 41
            safari: 10
            ios: 10
