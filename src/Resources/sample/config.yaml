        active: false
        support:
            chrome: 28
            firefox: 26
            # 10 and 11 (not on SVG elements, no toggle fonction)
            ie: false
            edge: 12
            opera: 15
            safari: 7
            ios: 7
            android: 4.4

    closest:
        file: 'polyfill/dom/closest.js'
