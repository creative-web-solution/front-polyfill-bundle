polyfill:
    arrfi:
        file: 'polyfill/array/findindex.js'
        test: '!("findIndex" in Array.prototype)'
        active: false
        support:
            chrome: 45
            firefox: 25
            ie: false
            edge: true
            opera: 32
            safari: 8
            ios: 8
            android: 5

    arrfill:
        file: 'polyfill/array/fill.js'
        test: '![].fill'
        active: false
        support:
            chrome: 45
            firefox: 31
            ie: false
            edge: true
            opera: true
            safari: 8
            ios: 8
            android: 5

    arrfind:
        file: 'polyfill/array/find.js'
        test: '!("find" in Array.prototype)'
        active: false
        support:
            chrome: 45
            firefox: 25
            ie: false
            edge: true
            opera: 32
            safari: 8
            ios: 8
            android: 5

    arrfrom:
        file: 'polyfill/array/from.js'
